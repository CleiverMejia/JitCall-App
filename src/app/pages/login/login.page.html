<ion-content [fullscreen]="true" color="light">
  <ion-list [inset]="true">
    <ion-title>JITCALL</ion-title>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input
          formControlName="email"
          label="Email"
          labelPlacement="floating"
          type="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          formControlName="password"
          label="Password"
          labelPlacement="floating"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-label style="color: red">{{ error }}</ion-label>

      <ion-label>Â¿No tienes una cuenta? <a>registrarse</a></ion-label>

      <ion-button
        type="ngSubmit"
        expand="full"
        color="primary"
        [disabled]="login.invalid"
        >Login</ion-button
      >
    </form>
  </ion-list>
</ion-content>
